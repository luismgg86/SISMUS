<div xmlns:th="http://www.thymeleaf.org" th:fragment="fragment" class="text-white">

    <style>
        .pagination {
            background-color: transparent;
        }

        .pagination .page-link {
            background-color: #181818;
            color: #b3b3b3;
            border: none;
            transition: all 0.2s ease-in-out;
        }

        .pagination .page-link:hover {
            background-color: #282828;
            color: #ffffff;
        }

        .pagination .page-item.active .page-link {
            background: linear-gradient(135deg, #FF0057, #FF2C8D, #FF6A00, #FFD600);
            color: #ffffff;
            font-weight: bold;
            border: none;
        }

        .pagination .page-item.disabled .page-link {
            background-color: #282828;
            color: #555555;
            pointer-events: none;
            opacity: 0.6;
        }

        .context-menu {
            position: absolute;
            display: none;
            background-color: #181818;
            border: 1px solid #333;
            border-radius: 8px;
            z-index: 1050;
            min-width: 200px;
        }

        .context-menu a {
            display: block;
            padding: 10px;
            color: #b3b3b3;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .context-menu a:hover {
            background-color: #282828;
            color: #fff;
        }

        .card {
            cursor: pointer;
        }

        .alert-fixed {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
            display: none;
        }
    </style>

    <h3 class="mb-4">Canciones Disponibles</h3>

    <div class="mb-3">
        <input type="text"
               id="buscador"
               class="form-control"
               placeholder="Buscar canción..."
               th:value="${query}">
    </div>

    <div id="contenedor-canciones">
        <!-- Si no hay canciones -->
        <p th:if="${#lists.isEmpty(cancionesPage.content)}" class="text-center text-secondary">
            No hay canciones registradas en la base de datos.
        </p>

        <!-- Mostrar canciones -->
        <div class="row g-3" th:if="${!#lists.isEmpty(cancionesPage.content)}">
            <div class="col-6 col-md-3" th:each="cancion : ${cancionesPage.content}">
                <div class="card song-card" th:data-id="${cancion.id}" th:data-title="${cancion.titulo}">
                    <img th:src="@{/images/default.jpg}" class="card-img-top" alt="Imagen de Canción">
                    <div class="card-body">
                        <h6 class="card-title text-light" th:text="${cancion.titulo}">Título Canción</h6>
                        <p class="card-text text-secondary" th:text="${cancion.artista.nombre}">Artista</p>
                        <small class="text-secondary">
                            Género: <span th:text="${cancion.genero.nombre}">Pop</span>
                        </small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Paginador -->
        <nav th:if="${totalPages > 1}" aria-label="Paginación">
            <ul class="pagination justify-content-center mt-4">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link btn-pagina" href="#" th:data-page="${currentPage - 1}">Anterior</a>
                </li>
                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, totalPages-1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link btn-pagina" href="#"
                       th:data-page="${i}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link btn-pagina" href="#" th:data-page="${currentPage + 1}">Siguiente</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Menú contextual -->
    <div id="contextMenu" class="context-menu">
        <a href="#" id="addToPlaylistOption"> + Agregar a Playlist</a>
        <a href="#" id="downloadSong">  Descargar</a>
    </div>

    <!-- Modal para seleccionar Playlist -->
    <div class="modal fade" id="selectPlaylistModal" tabindex="-1" aria-labelledby="selectPlaylistModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="selectPlaylistModalLabel">Agregar a Playlist</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form id="addToPlaylistForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="playlistSelect" class="form-label">Selecciona una Playlist</label>
                            <select id="playlistSelect" name="playlistId" class="form-select bg-dark text-white border-secondary" required>
                                <option value="" disabled selected>-- Selecciona una Playlist --</option>
                                <option th:each="playlist : ${playlists}"
                                        th:value="${playlist.id}"
                                        th:text="${playlist.nombre}">
                                </option>
                            </select>
                        </div>
                        <input type="hidden" id="selectedSongId" name="songId">
                    </div>
                    <div class="modal-footer border-secondary">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Alerta de éxito -->
    <div id="successAlert" class="alert alert-success alert-fixed">
        Canción agregada correctamente a la playlist.
    </div>

    <!-- Alerta de error (canción duplicada) -->
    <div id="errorAlert" class="alert alert-danger alert-fixed">
        La canción ya existe en esta playlist.
    </div>

    <script th:src="@{/bootstrap/js/jquery-3.6.3.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <script>
        $(document).ready(function () {
            let selectedSongId = null;

            // Mostrar menú contextual
            $(document).on("contextmenu", ".song-card", function (e) {
                e.preventDefault();
                selectedSongId = $(this).data("id");

                $("#contextMenu")
                    .css({ top: e.pageY + "px", left: e.pageX + "px" })
                    .fadeIn(200);
            });

            $(document).click(function () {
                $("#contextMenu").fadeOut(200);
            });

            // Abrir modal de selección de playlist
            $("#addToPlaylistOption").click(function (e) {
                e.preventDefault();
                $("#selectedSongId").val(selectedSongId);
                $("#selectPlaylistModal").modal("show");
                $("#contextMenu").hide();
            });

            // Enviar canción a la playlist
            $("#addToPlaylistForm").submit(function (e) {
                e.preventDefault();

                const playlistId = $("#playlistSelect").val();
                const songId = $("#selectedSongId").val();

                if (!playlistId) {
                    alert("Por favor selecciona una playlist.");
                    return;
                }

                $.ajax({
                    url: '/playlists/' + playlistId + '/agregar-cancion',
                    type: 'POST',
                    data: { cancionId: songId },
                    success: function () {
                        $("#selectPlaylistModal").modal("hide");
                        $("#successAlert").fadeIn();

                        setTimeout(() => {
                            $("#successAlert").fadeOut();
                        }, 2000);
                    },
                    error: function (xhr) {
                        if (xhr.status === 409) { // Canción duplicada
                            $("#selectPlaylistModal").modal("hide");
                            $("#errorAlert").fadeIn();

                            setTimeout(() => {
                                $("#errorAlert").fadeOut();
                            }, 2000);
                        } else {
                            alert("Hubo un error al agregar la canción.");
                        }
                    }
                });
            });

            // Búsqueda dinámica
            function cargarCanciones(query, page) {
                $.ajax({
                    url: '/canciones/buscar',
                    type: 'GET',
                    data: { q: query, page: page },
                    success: function (response) {
                        $('#contenedor-canciones').html($(response).find('#contenedor-canciones').html());
                    },
                    error: function () {
                        console.error("Error al cargar canciones");
                    }
                });
            }

            $('#buscador').on('input', function () {
                const query = $(this).val();
                cargarCanciones(query, 0);
            });

            $(document).on('click', '.btn-pagina', function (e) {
                e.preventDefault();
                const query = $('#buscador').val();
                const page = $(this).data('page');
                cargarCanciones(query, page);
            });
        });
    </script>
</div>
