<div th:fragment="fragment" class="container mt-4 text-white">

    <link th:href="@{/css/base.css}" rel="stylesheet">
    <h2>Cambiar Contraseña</h2>

    <!-- Mostrar mensaje de error -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Mostrar mensaje de éxito -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/usuario/cambiar-password}" method="post" th:object="${passwordForm}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label for="passwordActual" class="form-label">Contraseña actual</label>
            <input type="password" class="form-control" id="passwordActual" th:field="*{passwordActual}" required>
        </div>

        <div class="mb-3">
            <label for="nuevaPassword" class="form-label">Nueva contraseña</label>
            <input type="password" class="form-control" id="nuevaPassword" th:field="*{nuevaPassword}" required>
        </div>

        <div class="mb-3">
            <label for="confirmarPassword" class="form-label">Confirmar nueva contraseña</label>
            <input type="password" class="form-control" id="confirmarPassword" th:field="*{confirmarPassword}" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
</div>
