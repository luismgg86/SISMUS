<div xmlns:th="http://www.thymeleaf.org"
     th:fragment="fragment">

    <div class="container mt-4 text-white">

        <div th:if="${mensajeExito}"
             class="alert alert-success alert-dismissible fade show"
             role="alert">
            <span th:text="${mensajeExito}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <h2 class="mb-3">Mi Perfil</h2>

        <div class="card bg-dark text-white p-4">
            <p><strong>Nombre:</strong> <span th:text="${usuario.nombreCompleto}"></span></p>
            <p><strong>Correo:</strong> <span th:text="${usuario.correo}"></span></p>
            <p><strong>Usuario:</strong> <span th:text="${usuario.nickname}"></span></p>
            <p><strong>Roles:</strong> <span th:text="${usuario.roles}"></span></p>
        </div>

        <a class="btn btn-warning mt-3" th:href="@{/usuario/cambiar-password}">
            Cambiar contrase√±a
        </a>

    </div>
</div>
