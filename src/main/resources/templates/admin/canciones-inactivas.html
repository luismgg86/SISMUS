    <div class="container mt-4 text-white">

        <h2 class="mb-3">Canciones Inactivas</h2>

                <th>Artista</th>
                <th>G√©nero</th>
                <th>Fecha Alta</th>

            No hay canciones inactivas.
        </div>
    </div>

</div>
