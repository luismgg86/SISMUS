<div xmlns:th="http://www.thymeleaf.org" th:fragment="fragment">

    <div class="container mt-4 text-white">
        <h2 class="mb-4" th:text="'Editar roles de ' + ${usuario.nickname}"></h2>

        <!-- Formulario -->
        <form th:action="@{/admin/usuarios/roles/guardar}" method="post"
              class="bg-dark p-4 rounded shadow">

            <!-- ID oculto -->
            <input type="hidden" name="id" th:value="${usuario.id}" />

            <!-- Roles disponibles -->
            <div class="mb-3">
                <label class="form-label fw-bold">Roles disponibles:</label>

                <div class="form-check">
                    <input class="form-check-input"
                           type="checkbox"
                           name="rolesSeleccionados"
                           value="USER"
                           th:checked="${usuario.roles != null and #lists.contains(usuario.roles, 'USER')}" />
                    <label class="form-check-label">Usuario (USER)</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input"
                           type="checkbox"
                           name="rolesSeleccionados"
                           value="ADMIN"
                           th:checked="${usuario.roles != null and #lists.contains(usuario.roles, 'ADMIN')}" />
                    <label class="form-check-label">Administrador (ADMIN)</label>
                </div>
            </div>

            <!-- Botones -->
            <div class="d-flex gap-2 mt-4">
                <button type="submit" class="btn btn-success">ðŸ’¾ Guardar cambios</button>
                <a th:href="@{/admin/usuarios}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

</div>
