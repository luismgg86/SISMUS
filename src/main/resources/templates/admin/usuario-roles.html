<div xmlns:th="http://www.thymeleaf.org" th:fragment="fragment">

    <div class="container mt-4 text-white">
        <h2 class="mb-4" th:text="'Editar roles de ' + ${usuario.nickname}"></h2>

        <form th:action="@{/admin/usuarios/roles/guardar}" method="post"
              class="bg-dark p-4 rounded shadow">

            <input type="hidden" name="id" th:value="${usuario.id}"/>

            <div class="mb-3">
                <label class="form-label">Roles disponibles:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="rolesSeleccionados"
                           value="ROLE_USER"
                           th:checked="${#lists.contains(usuario.roles, 'ROLE_USER')}"/>
                    <label class="form-check-label">Usuario (ROLE_USER)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="rolesSeleccionados"
                           value="ROLE_ADMIN"
                           th:checked="${#lists.contains(usuario.roles, 'ROLE_ADMIN')}"/>
                    <label class="form-check-label">Administrador (ROLE_ADMIN)</label>
                </div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">ðŸ’¾ Guardar cambios</button>
                <a th:href="@{/admin/usuarios}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

</div>
