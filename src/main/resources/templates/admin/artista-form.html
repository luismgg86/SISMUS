<div xmlns:th="http://www.thymeleaf.org" th:fragment="fragment" class="admin-bg"><link rel="icon" th:href="@{/images/favicon.png}" type="image/png">
<div class="container mt-4 text-white">

        <h2 class="mb-4" th:text="${modo == 'editar'} ? 'Editar Artista' : 'Agregar Nuevo Artista'"></h2>

        <div th:if="${errorMensaje}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <form th:action="@{/admin/artistas/guardar}"
              th:object="${artista}"
              method="post"
              class="bg-dark p-4 rounded shadow">

            <input type="hidden" name="id" th:value="${id}" />

            <div class="mb-3">
                <label class="form-label">Clave:</label>
                <input type="text" th:field="*{clave}" class="form-control bg-secondary text-white" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" th:field="*{nombre}" class="form-control bg-secondary text-white" required>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-success">
                    ðŸ’¾ Guardar
                </button>
                <a th:href="@{/admin/artistas}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

</div>
