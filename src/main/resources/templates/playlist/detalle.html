<div xmlns:th="http://www.thymeleaf.org" th:fragment="fragment" class="text-white">

    <meta name="playlist-id" th:content="${playlist.id}" />

    <!-- ===== MENSAJES DE ALERTA (solo si existen) ===== -->
    <div class="alert-container">
        <div th:if="${exito != null}"
             class="alert alert-success alert-dismissible fade show"
             role="alert">
            <span th:text="${exito}">Operación exitosa.</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error != null}"
             class="alert alert-danger alert-dismissible fade show"
             role="alert">
            <span th:text="${error}">Ocurrió un error.</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>

    <!-- ===== INFORMACIÓN DE LA PLAYLIST ===== -->
    <div class="d-flex align-items-center mb-4">
        <img th:src="@{/images/default_playlist.jpg}"
             class="rounded me-3 img-fluid"
             style="width: 120px; height: 120px; object-fit: cover;"
             alt="Imagen Playlist">

        <div>
            <h2 class="mb-1 text-white" th:text="${playlist.nombre}">Nombre Playlist</h2>
            <p class="text-light mb-0">
                Creada el <span th:text="${#temporals.format(playlist.fechaCreacion, 'dd/MM/yyyy')}"></span>
            </p>
            <p class="text-light small">
                Total de canciones: <span id="totalCanciones" th:text="${#lists.size(playlist.canciones)}">0</span>
            </p>
        </div>
    </div>

    <!-- ===== TABLA DE CANCIONES ===== -->
    <div class="table-responsive">
        <table class="table table-dark table-hover align-middle">
            <thead>
            <tr class="text-white">
                <th class="text-center">#</th>
                <th>Título</th>
                <th>Fecha agregada</th>
                <th class="text-end">Duración <i class="bi bi-clock ms-1"></i></th>
                <th class="text-end">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c, iterStat : ${playlist.canciones}">
                <td class="text-center text-light" th:text="${iterStat.index + 1}"></td>
                <td>
                    <div class="d-flex align-items-center">
                        <img th:src="@{/images/default.jpg}"
                             class="rounded me-3"
                             style="width: 45px; height: 45px; object-fit: cover;"
                             alt="Cover">
                        <div>
                            <div class="fw-bold text-white" th:text="${c.titulo}"></div>
                            <small class="text-light" th:text="${c.artistaNombre}"></small>
                        </div>
                    </div>
                </td>
                <td class="text-light" th:text="${#temporals.format(c.fechaAgregada, 'dd/MM/yyyy')}"></td>
                <td class="text-end text-light"
                    th:text="${c.duracion != null ? ((c.duracion / 60) + ':' + #numbers.formatInteger(c.duracion % 60, 2)) : '0:00'}">
                </td>
                <td class="text-end">
                    <form th:action="@{'/playlists/' + ${playlist.id} + '/eliminar-cancion'}" method="post" style="display:inline;">
                        <input type="hidden" name="cancionId" th:value="${c.id}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-trash"></i> Eliminar
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- ===== FORMULARIO PARA AGREGAR CANCIONES ===== -->
    <div class="mt-4">
        <h5 class="text-white">Agregar canción</h5>
        <form th:action="@{'/playlists/' + ${playlist.id} + '/agregar-cancion'}" method="post">
            <div class="row g-2">
                <div class="col-md-8">
                    <select name="cancionId" class="form-select bg-dark text-white border-secondary" required>
                        <option value="" disabled selected>Selecciona una canción</option>
                        <option th:each="cancion : ${cancionesDisponibles}"
                                th:value="${cancion.id}"
                                th:text="${cancion.titulo + ' - ' + cancion.artistaNombre}">
                        </option>
                    </select>
                </div>
                <div class="col-md-4">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-success w-100">Agregar</button>
                </div>
            </div>
        </form>
    </div>

</div>
