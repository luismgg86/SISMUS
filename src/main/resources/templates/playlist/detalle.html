<div xmlns:th="http://www.thymeleaf.org" th:fragment="fragment" class="text-white">

    <meta name="playlist-id" th:content="${playlist.id}" />

    <div class="d-flex align-items-center mb-4">
        <img th:src="@{/images/default_playlist.jpg}"
             class="rounded me-3 img-fluid"
             style="width: 120px; height: 120px; object-fit: cover;"
             alt="Imagen Playlist">

        <div>
            <h2 class="mb-1 text-white" th:text="${playlist.nombre}">Nombre Playlist</h2>
            <p class="text-light mb-0">
                Creada el <span th:text="${#temporals.format(playlist.fechaCreacion, 'dd/MM/yyyy')}">15/04/2025</span>
            </p>
            <p class="text-light small">
                Total de canciones: <span id="totalCanciones" th:text="${#lists.size(playlist.canciones)}">0</span>
            </p>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-dark table-hover align-middle" id="tablaCanciones">
            <thead>
            <tr class="text-white">
                <th scope="col" class="text-center">#</th>
                <th scope="col">Título</th>
                <th scope="col">Fecha agregada</th>
                <th scope="col" class="text-end">Duración <i class="bi bi-clock ms-1"></i></th>
            </tr>
            </thead>

            <tbody id="tbodyCanciones" th:fragment="fragmentoTabla">
            <tr class="cancion-row"
                th:each="lc, iterStat : ${playlist.canciones}"
                th:data-id="${lc.cancion.id}">
                <td class="text-center text-light" th:text="${iterStat.index + 1}">1</td>

                <td>
                    <div class="d-flex align-items-center">
                        <img th:src="@{/images/default.jpg}"
                             class="rounded me-3"
                             style="width: 45px; height: 45px; object-fit: cover;"
                             alt="Cover">
                        <div>
                            <div class="fw-bold text-white" th:text="${lc.cancion.titulo}">Título Canción</div>
                            <small class="text-light" th:text="${lc.cancion.artista.nombre}">Artista</small>
                        </div>
                    </div>
                </td>

                <td class="text-light"
                    th:text="${#temporals.format(lc.fechaAgregada, 'dd/MM/yyyy')}">
                    12/10/2025
                </td>

                <td class="text-end text-light">
                    <span th:text="${lc.cancion.duracion != null
                                    ? ((lc.cancion.duracion / 60) + ':' + #numbers.formatInteger(lc.cancion.duracion % 60, 2))
                                    : '0:00'}">0:00</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Menú contextual flotante -->
    <div id="contextMenu"
         class="dropdown-menu bg-dark text-white"
         style="position: absolute; display: none; z-index: 1050;">
        <button id="btnEliminarCancion" type="button" class="dropdown-item text-danger">
            <i class="bi bi-trash"></i> Eliminar canción
        </button>
    </div>

    <!-- Agregar canción -->
    <div class="mt-4">
        <h5 class="text-white">Agregar canción</h5>
        <div class="row g-2">
            <div class="col-md-8">
                <select id="selectCancion" class="form-select bg-dark text-white border-secondary" required>
                    <option value="" disabled selected>Selecciona una canción</option>
                    <option th:each="cancion : ${cancionesDisponibles}"
                            th:value="${cancion.id}"
                            th:text="${cancion.titulo + ' - ' + cancion.artista.nombre}">
                    </option>
                </select>
            </div>
            <div class="col-md-4">
                <button id="btnAgregarCancion" class="btn btn-success w-100">Agregar</button>
            </div>
        </div>
    </div>

    <!-- Alertas flotantes -->
    <div id="alertaExito" class="alert alert-success position-fixed"
         style="top: 20px; right: 20px; display: none; z-index: 2000;">
        ✅ Operación realizada correctamente.
    </div>

    <div id="alertaError" class="alert alert-danger position-fixed"
         style="top: 20px; right: 20px; display: none; z-index: 2000;">
        <span id="mensajeError"></span>
    </div>

    <script th:src="@{/js/detallePlaylist.js}"></script>
</div>
