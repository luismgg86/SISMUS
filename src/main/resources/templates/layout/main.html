<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title th:text="${titulo}">Sismus</title>
    <link rel="icon" th:href="@{/images/favicon.png}" type="image/png">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/base.css}" rel="stylesheet">
    <link th:href="@{/css/layout.css}" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>
<body>

<button class="menu-toggle" onclick="toggleMenu()">☰</button>

<div class="container-fluid">
    <div class="row g-0">

        <!-- Sidebar -->
        <div class="col-12 col-md-2 sidebar" id="sidebar">
            <div>
                <img th:src="@{/images/sismus_logo.jpg}" alt="Sismus Logo" class="logo">

                <a th:href="@{/}">Inicio</a>
                <a th:href="@{/usuario/perfil}">Perfil</a>
                <a th:href="@{/playlists}">Tus Playlists</a>
                <a th:href="@{/favoritos/top10}">Tus Favoritos</a>
                <hr class="text-secondary">

                <!-- Sección exclusiva para administradores -->
                <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <hr class="text-secondary">
                    <a th:href="@{/admin/canciones}">Administrar Canciones</a>
                    <a th:href="@{/admin/artistas}">Administrar Artistas</a>
                    <a th:href="@{/admin/generos}">Administrar Géneros</a>
                    <a th:href="@{/admin/usuarios}">Administrar Usuarios</a>
                    <a th:href="@{/admin/reportes}">Ver Reportes</a>
                </div>
            </div>

            <!-- Botón de Cerrar sesión fijo abajo -->
            <div class="logout-container" th:if="${#authorization.expression('isAuthenticated()')}">
                <form th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-instagram mt-2">Cerrar sesión</button>
                </form>
            </div>
        </div>

        <!-- Contenido dinámico -->
        <div class="col-12 col-md-10 main-content">
            <div class="content-area">
                <div th:replace="~{${contenido} :: fragment}"></div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/bootstrap/js/jquery-3.6.3.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
