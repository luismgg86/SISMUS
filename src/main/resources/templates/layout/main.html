<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title th:text="${titulo}">Sismus</title>

    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #121212;
            color: white;
        }

        /* ===== Barra lateral ===== */
        .sidebar {
            position: relative; /* âœ… para posicionar el botÃ³n de logout */
            min-height: 100vh;
            background-color: #000;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
        }

        .sidebar img.logo {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin-bottom: 30px;
            display: block;
        }

        .sidebar a {
            color: #b3b3b3;
            text-decoration: none;
            display: block;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .sidebar a:hover {
            color: white;
        }

        /* ===== BotÃ³n estilo Instagram ===== */
        .btn-instagram {
            background: linear-gradient(45deg, #F58529, #DD2A7B, #8134AF, #515BD4);
            background-size: 200% 200%;
            color: #fff;
            font-weight: 600;
            border-radius: 50px;
            padding: 8px 15px;
            border: none;
            transition: background-position 0.3s ease, transform 0.2s ease;
            width: 100%;
        }
        .btn-instagram:hover {
            background-position: right center;
            transform: scale(1.03);
        }

        /* ðŸ”¸ BotÃ³n fijo en la parte inferior */
        .logout-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
        }

        /* ===== Contenido ===== */
        .content-area {
            min-height: calc(100vh - 60px);
            overflow-y: auto;
            padding: 20px;
            background-color: #121212;
        }

        /* ===== Tarjetas ===== */
        .card {
            background-color: #181818;
            border: none;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        /* ===== Reproductor inferior ===== */
        .player {
            background-color: #181818;
            padding: 10px;
            color: white;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }

        /* ===== Toggle ===== */
        .menu-toggle {
            display: none;
            background: #000;
            color: white;
            border: none;
            font-size: 1.5rem;
            padding: 10px;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1050;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                transform: translateX(-100%);
                width: 220px;
                height: 100vh;
                z-index: 1040;
                padding-top: 60px;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .menu-toggle {
                display: block;
            }

            .col-md-10 {
                width: 100%;
            }

            .sidebar img.logo {
                max-width: 150px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

<button class="menu-toggle" onclick="toggleMenu()">â˜°</button>

<div class="container-fluid">
    <div class="row g-0">

        <!-- Sidebar -->
        <div class="col-12 col-md-2 sidebar" id="sidebar">
            <div>
                <img th:src="@{/images/sismus_logo.jpg}" alt="Sismus Logo" class="logo">

                <a th:href="@{/}">Inicio</a>
                <a th:href="@{/buscar}">Buscar</a>
                <a th:href="@{/playlists}">Tus Playlists</a>
                <hr class="text-secondary">
                <a th:href="@{/favoritos}">Tus Favoritos</a>
            </div>

            <!-- Boton de Cerrar sesiÃ³n fijo abajo -->
            <div class="logout-container" th:if="${#authorization.expression('isAuthenticated()')}">
                <form th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-instagram mt-2">Cerrar sesiÃ³n</button>
                </form>
            </div>
        </div>

        <!-- Contenido dinamico -->
        <div class="col-12 col-md-10">
            <div class="content-area">
                <div th:replace="__${contenido}__"></div>
            </div>
        </div>
    </div>
</div>

<!-- Reproductor fijo en la parte inferior -->

<!--    <p class="mb-0">ðŸŽµ Reproduciendo: CanciÃ³n Ejemplo - Artista</p>-->
<!--</div>-->

<script th:src="@{/bootstrap/js/jquery-3.6.3.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

<script>

    $(document).ready(function() {
        const token = $("meta[name='_csrf']").attr("content");
        const header = $("meta[name='_csrf_header']").attr("content");

        $(document).ajaxSend(function(e, xhr, options) {
            xhr.setRequestHeader(header, token);
        });
    });

    function toggleMenu() {
        document.getElementById('sidebar').classList.toggle('show');
    }
</script>
</body>
</html>
