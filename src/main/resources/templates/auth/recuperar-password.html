<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar contraseña - Sismus</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/base.css}" rel="stylesheet">
    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>
<body class="login-bg">

<div class="login-card text-center">

    <div class="logo-container">
        <img th:src="@{/images/sismus_logo.jpg}" alt="Logo Sismus" class="logo">
    </div>

    <h3 class="text-white fw-bold mb-4">Recuperar contraseña</h3>

    <!-- Mostrar errores -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/recuperar-password}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3 text-start">
            <label class="form-label text-white-50">Correo registrado</label>
            <input type="email" name="correo" class="form-control bg-dark text-white border-0"
                   th:value="${correo}" required>
        </div>

        <div class="mb-3 text-start">
            <label class="form-label text-white-50">Nueva contraseña</label>
            <input type="password" name="nuevaPassword" class="form-control bg-dark text-white border-0" required>
        </div>

        <div class="mb-4 text-start">
            <label class="form-label text-white-50">Confirmar contraseña</label>
            <input type="password" name="confirmarPassword" class="form-control bg-dark text-white border-0" required>
        </div>

        <button type="submit" class="btn btn-instagram w-100">Guardar nueva contraseña</button>
    </form>

    <p class="mt-3 text-white-50">
        ¿Ya la recordaste?<br>
        <a th:href="@{/login}" class="text-instagram text-decoration-none fw-bold">Volver al login</a>
    </p>
</div>

<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
