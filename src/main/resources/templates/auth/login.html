<!DOCTYPE html>

</head>
<body class="login-bg">

<div class="login-card text-center">

    <div class="logo-container">
        <img th:src="@{/images/sismus_logo.jpg}" alt="Sismus Logo" class="logo">
    </div>

    <h3 class="text-white fw-bold mb-4">Inicia sesi칩n en <span class="text-instagram">Sismus</span></h3>

        <div class="mb-3 text-start">
            <label for="username" class="form-label text-white-50">Usuario</label>
            <input type="text" id="username" name="username" class="form-control bg-dark text-white border-0" required>
        </div>

        <!-- 游댳 Mensajes din치micos -->

            <span th:text="${login_error}"></span>
        </div>

        <div th:if="${login_success}" class="alert alert-success text-center mt-3">
            <span th:text="${login_success}"></span>
        </div>

        <div th:if="${logout_message}" class="alert alert-info text-center mt-3">
            <span th:text="${logout_message}"></span>
        </div>
    </form>

    <p class="mt-3 text-white-50">
        쯅o tienes una cuenta?

        <a th:href="@{/recuperar-password}" class="text-instagram text-decoration-none fw-bold">

</div>

<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
