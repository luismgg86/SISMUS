<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - Sismus</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <style>

        body.login-bg {
          background: linear-gradient(135deg, #F58529, #DD2A7B, #8134AF, #515BD4);
          background-size: 400% 400%;
          animation: gradientBG 12s ease infinite;
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        @keyframes gradientBG {
          0% {background-position: 0% 50%;}
          50% {background-position: 100% 50%;}
          100% {background-position: 0% 50%;}
        }

        .login-card {
          background-color: #121212;
          border-radius: 12px;
          width: 100%;
          max-width: 400px;
          padding: 2rem;
          box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .btn-instagram {
          background: linear-gradient(45deg, #F58529, #DD2A7B, #8134AF, #515BD4);
          background-size: 200% 200%;
          color: white;
          font-weight: 600;
          border-radius: 50px;
          padding: 10px;
          border: none;
          transition: background-position 0.3s ease, transform 0.2s ease;
        }
        .btn-instagram:hover {
          background-position: right center;
          transform: scale(1.02);
        }

        .text-instagram {
          background: linear-gradient(45deg, #F58529, #DD2A7B, #8134AF, #515BD4);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        .form-control.bg-dark {
          background-color: #212121 !important;
        }
        .form-control.bg-dark:focus {
          background-color: #212121 !important;
          color: #fff !important;
          box-shadow: none;
          border-color: #DD2A7B;
        }

        .alert {
          font-size: 0.9rem;
          border-radius: 8px;
          padding: 6px 10px;
        }

        .logo-container img {
  width: 120px;
  height: auto;
  margin-bottom: 1rem;
  display: block;
  margin-left: auto;
  margin-right: auto;
}

    </style>
</head>
<body class="login-bg">

<div class="login-card text-center">

    <div class="logo-container">
        <img th:src="@{/images/sismus_logo.jpg}" alt="Sismus Logo" class="logo">
    </div>

    <h3 class="text-white fw-bold mb-4">Inicia sesión en <span class="text-instagram">Sismus</span></h3>

    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3 text-start">
            <label for="username" class="form-label text-white-50">Usuario</label>
            <input type="text" id="username" name="username" class="form-control bg-dark text-white border-0" required>
        </div>

        <div class="mb-4 text-start">
            <label for="password" class="form-label text-white-50">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control bg-dark text-white border-0" required>
        </div>

        <button type="submit" class="btn btn-instagram w-100 mb-3">Iniciar sesión</button>

        <!-- Mensajes de error / logout -->
        <div th:if="${param.error}" class="alert alert-danger text-center">
            Usuario o contraseña inválidos.
        </div>
        <div th:if="${param.logout}" class="alert alert-info text-center">
            Sesión cerrada correctamente.
        </div>
    </form>
</div>

<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
